<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computed</title>
</head>
<body>
    <div id="app">
        <p>原始值：{{ message }}</p>
        <!-- 这样写可读性比较差 -->
        <p>反转字符串：{{ message.split('').reverse().join('') }}</p>
        <!-- 使用方法反转 -->
        <p>使用方法：{{ reversed() }}</p>
        <p>使用方法：{{ reversed() }}</p>
        <!-- 和方法差不多的就是计算属性了。因为是一个属性所以可以直接写 -->
        <p>使用计算属性：{{ reverseMessage }}</p>
        <p>使用计算属性：{{ reverseMessage }}</p>
        <!-- 计算属性和方法有什么区别呢？你试试调用两次，可以看到计算属性只调用了一次，因为 message 没有改变，只有当 message 这个所以来的属性发生了改变，计算属性才会重新被调用，也因此性能更佳 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: function() {
                return {
                    message: 'Hello'
                }
            },
            computed: {
                reverseMessage:function() {
                    console.log('计算属性')
                    return this.message.split('').reverse().join('')
                }
            },
            methods: {
                reversed: function() {
                    console.log('方法')
                    return this.message.split('').reverse().join('')
                }
            }     
        })
    </script>
</body>
</html>
